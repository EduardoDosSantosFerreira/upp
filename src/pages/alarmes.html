<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Câmeras e Alarmes - UPP</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.ico">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #000000;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 24px;
            color: #bb9f00;
            margin-right: 10px;
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000000;
            transition: all 0.3s ease;
        }
        .feature-item:hover {
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .feature-item p {
            margin: 0;
            font-weight: 500;
        }
        .about-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>

  <!-- Scripts -->
  <script src="../assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/alarmes.js"></script>

    <!-- Close da navbar -->
<script>
    document.getElementById("closeNavbar").addEventListener("click", () => {
    const navbarCollapse = document.querySelector(".fullscreen-navbar");
    navbarCollapse.classList.remove("show");
  });

</script>
  
  <script>
    // Inicialização da animação AOS
    AOS.init({
      duration: 1000,
    });
  </script>
  
  </body>
  </html>

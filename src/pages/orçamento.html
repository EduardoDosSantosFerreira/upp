<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - UPP Alarmes</title>
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/orçamento.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../assets/img/logo.ico">
    </head>
    <body>

<script src="../assets/js/orçamento.js"></script>

  <!-- Scripts -->
  <script src="../assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../assets/js/aos.js"></script>

    <!-- Close da navbar -->
<script>
    document.getElementById("closeNavbar").addEventListener("click", () => {
    const navbarCollapse = document.querySelector(".fullscreen-navbar");
    navbarCollapse.classList.remove("show");
  });

</script>
  
  <script>
    // Inicialização da animação AOS
    AOS.init({
      duration: 1000,
    });
  </script>
  
  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        // Coleta os valores dos campos do formulário
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const telefone = document.getElementById("telefone").value;
        const endereco = document.getElementById("endereco").value;
        const bairro = document.getElementById("bairro").value;
        const residencia = document.getElementById("residencia").value;
        const assunto = document.getElementById("assunto").value;
        const mensagem = document.getElementById("mensagem").value;

        // Cria a mensagem para o WhatsApp
        const message = `Meu nome é ${nome}, email ${email}, telefone ${telefone}, endereço ${endereco}, bairro ${bairro}, número residencial ${residencia}, do assunto ${assunto}, mensagem ${mensagem}.`;

        // Codifica a mensagem para usar na URL
        const whatsappUrl = `https://wa.me/5513996619491?text=${encodeURIComponent(message)}`;

        // Redireciona para o WhatsApp com a mensagem
        window.location.href = whatsappUrl;
    });
</script>

  
  </body>
  </html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Elétrica - UPP Alarmes</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.ico">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .about-section, .reminder-section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }
        .icon {
            font-size: 1.5rem;
            color: #dfa300;
            margin-right: 10px;
        }
        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<script src="../assets/js/cerca.js"></script>

  <!-- Scripts -->
  <script src="../assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../assets/js/aos.js"></script>
  
  <!-- Pesquisar Navbar -->
  <script>
    function pesquisar(event) {
      event.preventDefault();
      const termo = document.getElementById('termoPesquisa').value.toLowerCase();
      
      const mapeamento = {
        'camera': '#cameras',
        'câmera': '#cameras',
        'cameras': '#cameras',
        'câmeras': '#cameras',
        'monitoramento': '#monitoramento',
        'cerca': '#cerca',
        'cerca elétrica': '#cerca',
        'cerca eletrica': '#cerca'
      };
  
      if (mapeamento[termo]) {
        document.querySelector(mapeamento[termo]).scrollIntoView({ behavior: 'smooth' });
        return false;
      } else {
        alert('Termo não encontrado. Tente pesquisar por: câmeras, monitoramento ou cerca elétrica');
      }
      return false;
    }
  </script>

  <!-- Close da navbar -->
<script>
    document.getElementById("closeNavbar").addEventListener("click", () => {
    const navbarCollapse = document.querySelector(".fullscreen-navbar");
    navbarCollapse.classList.remove("show");
  });

</script>
  
  <script>
    // Inicialização da animação AOS
    AOS.init({
      duration: 1000,
    });
  </script>
  
  </body>
  </html>

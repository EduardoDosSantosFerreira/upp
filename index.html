<!-- Pesquisar Navbar -->
<script>
  function pesquisar(event) {
    event.preventDefault();
    const termo = document.getElementById('termoPesquisa').value.toLowerCase();
    
    const mapeamento = {
      'camera': '#cameras',
      'câmera': '#cameras',
      'cameras': '#cameras',
      'câmeras': '#cameras',
      'monitoramento': '#monitoramento',
      'cerca': '#cerca',
      'cerca elétrica': '#cerca',
      'cerca eletrica': '#cerca'
    };

    if (mapeamento[termo]) {
      document.querySelector(mapeamento[termo]).scrollIntoView({ behavior: 'smooth' });
      return false;
    } else {
      alert('Termo não encontrado. Tente pesquisar por: câmeras, monitoramento ou cerca elétrica');
    }
    return false;
  }
</script>

<script>
  // Inicialização da animação AOS
  AOS.init({
    duration: 1000,
  });
</script>

<!-- Parallax -->
<script>
  // Função para atualizar o efeito parallax
  function updateParallax() {
    const scrollPosition = window.scrollY;
    const hero = document.querySelector(".hero");
    hero.style.backgroundPosition = `center ${scrollPosition * 0.8}px`;
  }
  
  // Aplicar o efeito parallax imediatamente e durante a rolagem
  document.addEventListener("DOMContentLoaded", () => {
    updateParallax(); // Atualiza imediatamente após carregar a página
    window.addEventListener("scroll", updateParallax); // Atualiza durante a rolagem
  });
  </script>
